<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/Sky.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<style>
               canvas{
               		background-color: rgb(46, 92, 110);
               		color: rgb(189, 192, 186);
                                                        }				
														 </style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section> 
					<h2>基礎程式設計</h2>
					<h3>portfolio</h3>
					<h4>2018.07.02</h4>
					<h4>南港 柱柱</h4>
										</section>
				<section> 
					<h2>自我介紹</h2>
					<canvas width=800 height=300 id="mycanvas">日本傳統色</canvas>

					<script>
						var canvas = document.getElementById("mycanvas");
						var ctx = canvas.getContext("2d");
						ctx.font = "166px BiauKai, '標楷體', 'Comic Sans MS' ";
						ctx.fillStyle = "white";
					    ctx.strokeStyle = "white";
					    ctx.textAlign = "center";
					    ctx.strokeText("御召御納戶", canvas.width/2, canvas.height/1.5);
																						</script>
					<ul>
						<li> 最近看的電影是冠軍大叔 </li>
						<span class="fragment">					
							<li> 開始放假後喜歡看火影忍者 </li>
															</span>
						
						<span class="fragment">
							<li> 興趣是 打籃球 看小說 打英雄聯盟 </li>	 
												</span>
							 			<ul>																	 
							               												</section>
				<section> Slide ３ </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
